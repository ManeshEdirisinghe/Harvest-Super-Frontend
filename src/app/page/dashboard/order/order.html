<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Orders</h1>
    <button (click)="toggleAddForm()"
      class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 transition shadow-md">
      {{ showForm ? 'Close Form' : '+ New Order' }}
    </button>
  </div>

  @if (showForm) {
  <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-md mb-6">
    <h2 class="text-xl font-bold text-gray-800 mb-6">Create New Order</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Order ID</label>
        <input type="number" [(ngModel)]="orderObj.id" placeholder="Ex: 1001"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Order Date</label>
        <input type="date" [(ngModel)]="orderObj.date"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" />
      </div>
    </div>

    <div class="flex gap-3 mt-6">
      <button (click)="addOrder()" class="px-6 py-2.5 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700">
        Save Order
      </button>
      <button (click)="toggleAddForm()" class="px-6 py-2.5 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200">
        Cancel
      </button>
    </div>
  </div>
  }

  <div class="relative overflow-x-auto shadow-md rounded-lg border border-gray-200">
    <table class="w-full text-sm text-left text-gray-600">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
        <tr>
          <th class="px-6 py-3">No.</th>
          <th class="px-6 py-3">Order ID</th>
          <th class="px-6 py-3">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderList; index as i" class="bg-white border-b hover:bg-purple-50 transition">
          <td class="px-6 py-4 font-medium text-gray-800">{{i + 1}}</td>
          <td class="px-6 py-4 font-bold text-gray-800">ORD-{{order.id}}</td>
          <td class="px-6 py-4">{{order.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
